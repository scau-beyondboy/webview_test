<!DOCTYPE html>
<html>
<head>
    <title>WebView Test</title>
    <style>
        button {
            margin-bottom: 10px; /* Adds vertical spacing between buttons */
        }
    </style>
    
    <script>
        function goToBaidu() {
            window.location.href = "https://www.baidu.com";
        }

        function reloadPage() {
            location.reload();
        }

        function callAndroidTest() {
            KuCoin.getAppVersion();
        }

    </script>
</head>
<body>
    <div>
        <button onclick="goToBaidu()">Go to Baidu</button>
    </div>
    <div>
        <button onclick="callAndroidTest()">Get App Version</button>
    </div>
    <div>
        <button onclick="reloadPage()">Reload Page</button>
    </div>
</body>
</html>
