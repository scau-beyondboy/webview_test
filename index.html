<!DOCTYPE html>
<html>
<head>
    <title>WebView Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    
    <script>
    
        function goToBaidu() {
            window.location.href = "https://www.baidu.com";
        }

        function reloadPage() {
            location.reload();
        }

        function callAndroidTest() {
            const message = JSON.stringify({
                type: "func",
                params: {
                    name: "setWebViewScrollBarVisible",
                    enable: false
                }
            });
            KuCoin.prompt(message);
        }

    </script>
</head>
<body>
    <div>
        <button onclick="goToBaidu()">Go to Baidu</button>
    </div>
    <div>
        <button onclick="callAndroidTest()">Get App Version</button>
    </div>
    <div>
        <button onclick="reloadPage()">Reload Page</button>
    </div>
</body>
</html>
